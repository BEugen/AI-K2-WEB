    $(document).ready(function () {
        $(".nav-font").click(function (event) {

            var form = $("#fajax");
            $.each($(".nav-font"), function(i, obj) {
                $(obj).removeClass("nav-item");
                $(obj).addClass("nav-item-def");
            });
            $(this).removeClass("nav-item-def");
            $(this).addClass("nav-item");
            $.ajax({
                type: 'POST',
                url: '',
                data: {id: $(this).attr('id').replace('m', ''), 'csrfmiddlewaretoken': '{{ csrf_token }}'},
                success: function(data) {
                    form.html(data);
                }
            });
        });
    });
